spring.application.name=hero-api
spring.output.ansi.enabled=ALWAYS

storage.location=plugin-versions
spring.servlet.multipart.max-file-size=64MB
spring.servlet.multipart.max-request-size=64MB

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_DATABASE:hero-api}
spring.datasource.username=${DB_USERNAME:heroapi}
spring.datasource.password=${DB_PASSWORD:heroapi25#}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true

api.security.token.secret=${JWT_SECRET:hello-world}